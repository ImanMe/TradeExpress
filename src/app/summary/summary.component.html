<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<img src="assets/img/process5.jpg" style="width:100%" alt="" />
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2 col-sm-12">
		</div>
		<div class="col-md-6 col-md-offset-3">
			<h3 class="text-center">Summary</h3>


			<hr *ngIf="loanStatus">
			<div class="row">
				<div class="col-xs-5">
					<h5 style="padding-top: 25px">Your TD Value: </h5>
				</div>
				<div class="col-xs-7">
					<h2 class="text-success pull-right">{{tradeInValue | currency:'USD':true}}</h2>
				</div>

			</div>
			<div class="clearfix"></div>
			<div class="row" *ngIf="loanStatus">
				<div class="col-xs-5">
					<h5 style="padding-top: 25px">Your Loan: </h5>
				</div>
				<div class="col-xs-7">
					<h2 class="text-success pull-right">{{loanValue | currency:'USD':true}}</h2>
				</div>
			</div>
			<div *ngIf="loanStatus" class="clearfix"></div>
			<hr>
			<div class="row">
				<div class="col-xs-5">
					<h5 style="padding-top: 25px">Your Net Value: </h5>
				</div>
				<div class="col-xs-7">
					<h2 class="text-success pull-right">{{(this.tradeInValue) - (this.loanValue) | currency: 'USD': true}}</h2>
				</div>

			</div>
			<br>
			<div class="col-lg-12 text-center">
				<button type="button" class="btn btn-danger">Send to Dealer</button>
			</div>
		</div>
	</div>
</div>
